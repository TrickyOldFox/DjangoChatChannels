{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="content">
        <div class="section-inner clearfix">

            <h3>Login Form</h3>

            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form action="" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td><label for="id_username">Enter username</label></td>
                        <td><input type="text" id="id_username" name="username"></td>
                    </tr>
                    <tr>
                        <td><label for="id_username">Enter password</label></td>
                        <td><input type="password" id="id_password" name="password"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Submit"></td>
                    </tr>
                </table>
                <p>Or click <a href="{% url 'register' %}">Register</a> if you don't have an account yet</p>
            </form>

        </div>
    </div>
{% endblock %}
